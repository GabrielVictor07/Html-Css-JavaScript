<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Login</title>
</head>
<body>
    <div id="corpo">
        <div id="login">
            <div class="inputs-login">
                <img src="" alt="">
                <h3>LOG IN</h3>

                <form action="">
                    <input type="text" placeholder="Username" maxlength="20" id="usuario" name="usuario">
                    <input type="password" placeholder="Password" maxlength="12" id="senha" name="senha">
                    <input type="email" placeholder="Email" id="email" name="email">
                    <input type="tel" placeholder="Phone" id="phone" name="phone">
                </form>
                <a href="#">Submit</a>
            </div>
        </div>
    </div>
</body>
</html>
